overwrite: true
schema: "http://localhost:3000/graphql" # Your GraphQL endpoint
documents: "src/**/*.graphql"
generates:
    src/generated/graphql.tsx:
        plugins:
            - "typescript"
            - "typescript-operations"
            - "typescript-react-apollo"
        config:
            withHooks: true
            withHOC: false
            withComponent: false
